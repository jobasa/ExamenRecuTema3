<ion-header>
  <ion-toolbar>
    <ion-title>Precio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Precio <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input  [type]="Text" [(ngModel)]="precio"></ion-input>
  </ion-item>
  <div>
    <ion-button color="success" (click) ="buscar()">Buscar</ion-button>
  </div>
  <div *ngFor="let elemento of productos">
    <ion-item-divider>
      <ion-item>
        Nombre: {{elemento.nombre}}
      </ion-item>
      <ion-item>
        Descripcion: {{elemento.descripcion}}
      </ion-item>
      <ion-item>
        Precio: {{elemento.precio}}â‚¬
      </ion-item>
      <div>
        <ion-button color="success" [routerLink]="['/details/', elemento.id]" routerDirection="root">Detalles</ion-button>
      </div>
    </ion-item-divider>
  </div>
</ion-content>
